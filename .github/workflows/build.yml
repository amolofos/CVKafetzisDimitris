---
name: build

on:

  push:
    branches:
      - main
      - release/*

permissions:
  contents: read

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: ./scripts/build.sh clean
      - run: ./scripts/build.sh prepare_pipeline
      - run: ./scripts/build.sh compile_pipeline
